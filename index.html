<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beats Per Minute Counter</title>
    <meta name="description" content="A minimalist tempo measurement tool" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Beats Per Minute Counter</h1>
      <noscript><p>JavaScript is required to count beats.</p></noscript>
      <div id="bpm-container"><span id="bpm"></span> BPM</div>
      <p>
        <span id="beat-count"></span> beats over <span id="time"></span> seconds
      </p>
      <p>
        Average time between beats:
        <span id="time-between-beats"></span> seconds
      </p>

      <hr />

      <p id="instructions"></p>

      <div id="controls">
        <button id="reset">Reset BPM</button>
        <button
          id="show-settings-modal"
          commandfor="settings-modal"
          command="show-modal"
        >
          Show settings
        </button>
      </div>
    </main>

    <dialog id="settings-modal" closedby="any">
      <fieldset>
        <legend>What counts as a beat?</legend>
        <div>
          <input type="radio" id="click-only" name="input-type" />
          <label for="click-only">Only clicks/taps</label>
        </div>
        <div>
          <input type="radio" id="key-only" name="input-type" />
          <label for="key-only">Only key presses</label>
        </div>
        <div>
          <input type="radio" id="any-input" name="input-type" />
          <label for="any-input">Both</label>
        </div>
      </fieldset>
      <button
        id="close-settings-modal"
        commandfor="settings-modal"
        command="close"
      >
        Close settings
      </button>
    </dialog>

    <script src="./bpm.js"></script>
  </body>
</html>
